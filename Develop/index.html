<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
  </head>
  <body>
     <!-- Navbar for highscores with timer -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand ml-5 text-light">Highscores</a>
        <a class="navbar-brand ml-5 text-light ml-auto" id="timer">Time: 0<span id="timer"></span></a>
      </nav>

    <section>
        <h1 class="text-center" id="header">Coding Quiz</h1>
        <hr>
        <div class="container justify-content-center">
            <div class="row">
                <div class="col-md-12 text-center mt-5 mb-5">
                    <p id="question">
                        You will have a question with 4 multiple choice answers to choose from.<br />
                        Select the correct answer in the shortest amount of time to get a highscore!
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button type="button" class="btn btn-primary" id="start-quiz">Start Quiz</button>
                    <div class="btn-group-vertical" id="choice">
                    </div>
                </div>
            </div>
            <div class="row high-score-info">
                <div class="col-md-4">
                    <h2>Last Registered User:</h2>
                    <p>Highscores: <span id="high-score"></span></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mx-auto mt-5">
                  <div style="width: 20rem;">
                   <div class="form-group record-initials">
                     <label>Your Initials:</label>
                     <input type="text" id="high-score" class="form-control">
                     <button type="button" class="btn btn-primary mt-3" id="submit">Submit</button>
                   </div>
            <div class="row">
                <div id="correct" class="col mx-auto text-center">
                    <hr>
                    <p>Correct!</p>
                </div>
            </div>
            <div class="row">
                <div id="wrong" class="col mx-auto text-center">
                    <hr>
                    <p>Wrong!</p>
                </div>
            </div>
        </div>
        
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
